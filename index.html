<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="Style.css">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  

</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center mb-1 text-white fw-bold">ðŸŒ¦ Weather App</h1>
    
    <div class="row justify-content-center">
      <div class="col-md-6 d-flex">
        <input type="text" id="cityInput" class="form-control me-1" placeholder="Enter city name">
        <button class="btn btn-primary" onclick="getWeather()">Search</button>
      </div>
    </div>

    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="weather-card text-center d-none" id="weatherCard">
          <h3 id="location"></h3>
          <img src="" id="weatherIcon" alt="weather icon" class="weather-img my-2">
          <h4 id="temperature"></h4>
          <p id="condition" class="mb-0"></p>
          <small id="humidity"></small><br>
          <small id="wind"></small>
        </div>
      </div>
    </div>
  </div>

  <script src="Script.js"></script>
  <div>
    
  </div>

  
</body>
</html>
